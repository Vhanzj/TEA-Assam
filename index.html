<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üçµ Assam Tea NFT Mint</h1>
        <div class="wallet-section">
            <button id="connectButton" class="btn">Connect Wallet</button>
            <div id="walletAddress" class="wallet-address"></div>
        </div>
        <button id="mintButton" class="btn" disabled>Mint NFT (2 TEA)</button>
        <p id="status" class="status-text">Connect your wallet to start</p>

         <button onclick="connectWallet()">Connect Wallet</button>
    </div>

     <script src="https://cdn.ethers.io/lib/ethers-5.0.min.js">
         
     </script>

     <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log(`Wallet connected: ${accounts[0]}`);
                } catch (error) {
                    console.error("Error connecting to wallet:", error);
                }
            } else {
                console.log("Please install MetaMask!");
            }
        }
    </script>

</body>
</html>
